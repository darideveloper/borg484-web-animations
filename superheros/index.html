<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Heros</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="heros">
    <div class="hero a">
      <canvas class="canvas-main"></canvas>
      <canvas class="canvas-donation"></canvas>
      <img src="./imgs/hero-a.webp" alt="hero image">
      <div class="info hide">
        <p class="amount">
          <input class="num" value="$0" readonly>
        </p>
        <p class="name1"></p>
        <p class="name2"></p>
      </div>
    </div>
    <div class="hero b">
      <canvas class="canvas-main"></canvas>
      <canvas class="canvas-donation"></canvas>
      <img src="./imgs/hero-b.webp" alt="hero image">
      <div class="info hide">
        <p class="amount">
          <input class="num" value="$0" readonly>
        </p>
        <p class="name1"></p>
        <p class="name2"></p>
      </div>
    </div>
    <div class="hero c">
      <canvas class="canvas-main"></canvas>
      <canvas class="canvas-donation"></canvas>
      <img src="./imgs/hero-c.webp" alt="hero image">
      <div class="info hide">
        <p class="amount">
          <input class="num" value="$0" readonly>
        </p>
        <p class="name1"></p>
        <p class="name2"></p>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./code/anime.js"></script>
  <script src="./code/burbbles.js"></script>
  <script src="./code/api.js"></script>
</body>

</html>
