<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Star</title>
  <link rel="stylesheet" href="./css/styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="bg-trans"></div>

  <div class="star">
    <!-- Line guides -->
    <div class="line a"></div>
    <div class="line b"></div>
    <div class="line c"></div>
    <div class="line d"></div>
    <div class="line e"></div>
    <div class="line f"></div>
    <div class="line g"></div>
    <div class="line h"></div>
    <div class="line i"></div>
    <div class="line j"></div>
    <div class="line k"></div>
    <div class="line l"></div>
    <div class="line m"></div>
    <div class="line n"></div>
    <div class="line o"></div>
    <div class="line p"></div>
    <div class="line q"></div>
    <div class="line r"></div>
    <div class="line s"></div>
  </div>

  <div class="popup-wrapper inactive">
    <div class="popup">
      <div class="bg">
        <div class="triangle">
        </div>
      </div>
      <p class="name">Dari Developer 1</p>
    </div>
  </div>

  <script src="./code/api.js"></script>
  <script src="./code/render.js"></script>
</body>

</html>
