<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Pattern</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flowers-wrapper">
        <div class="bg"></div>
        <!-- Flowers will be generated here -->
    </div>

    <div class="logo-flicker">
        <img src="./imgs/logo.png" alt="" class="logo">
        <div class="flicker-wrapper">
            <!-- Flicker here -->

            <div class="amount">
                <!-- Current donation amout will be rendered here -->
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="./script.js"></script>

    <script>
        // Setup goal
        const render = new Render(goalAmount = 10000)

        // Send donations
        setTimeout(() => {
        render.addDonation(1000)
        }, 1000)

        setTimeout(() => {
        render.addDonation(500)
        }, 5000)

        setTimeout(() => {
        render.addDonation(3000)
        }, 10000)

        setTimeout(() => {
        render.addDonation(2000)
        }, 15000)

        setTimeout(() => {
        render.addDonation(3500)
        }, 20000)
    </script>

</body>
</html>
