<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofrenda Screen</title>
  
  <!-- Fornts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
 
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img src="./imgs/bg.jpg" alt="background image" class="bg-image">

  <!-- Wrapper for lower donations -->
  <div class="donations-lower">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Donations rendred here -->
      </div>
    </div>
  </div>

  <!-- Wrapper for upper donations -->
  <div class="donations-upper">

    <div class="content">
      <div class="donation left">
        <!-- Donation rendred here -->
      </div>
      <div class="donation right">
        <!-- Donation rendred here -->
      </div>
    </div>
  </div>

  <!-- Sliders -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".swiper", {
      slidesPerView: 10,
      spaceBetween: 30,
      autoplay: {delay: 1000},
    });
  </script>

  <!-- Custom code -->
  <script src="./code.js"></script>
</body>

</html>
