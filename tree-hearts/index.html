<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree Hearts</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

   <!-- Disable zoom -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body>

  <!-- Animation wraper -->
  <div class="tree">
    <img src="./imgs/tree.png" alt="tree image" class="tree-img">
  </div>

  <!-- Top donations slider -->
  <div class="donations-wrapper">
    <div class="swiper transparent">
      <div class="swiper-wrapper">
        <!-- Donations rendred here -->
      </div>
    </div>
  </div>

  <!-- Sliders -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  
  <!-- Main code -->
  <script src="./code.js"></script>

  <script>

    // Init render
    render = new Render ()

    // Add initial donations
    render.addDonation("dari 1", 10)
    render.addDonation("dari 2", 20)
    render.addDonation("dari 3", 30)
    render.addDonation("dari 4", 40)
    render.addDonation("dari 5", 50)
    render.addDonation("dari 6", 60)
    render.addDonation("dari 7", 70)
    render.addDonation("dari 8", 80)
    render.addDonation("dari 9", 90)
    render.addDonation("dari 10", 100)
    render.addDonation("dari 11", 110)
    render.addDonation("dari 12", 120)
    render.addDonation("dari 13", 130)
    render.addDonation("dari 14", 140)
    render.addDonation("dari 15", 150)
    render.addDonation("dari 16", 160)
    render.addDonation("dari 17", 170)
    render.addDonation("dari 18", 180)
    render.addDonation("dari 19", 190)
    render.addDonation("dari 20", 200)
    render.addDonation("dari 21", 210)
    render.addDonation("dari 22", 220)
    render.addDonation("dari 23", 230)
    render.addDonation("dari 24", 240)
    render.addDonation("dari 25", 250)

    // add other donations
    setTimeout (() => {
      render.addDonation("dari 26", 260)
    }, 10000)

    // add other donations
    setTimeout (() => {
      render.addDonation("dari 27", 27)
    }, 20000)

    // add other donations
    setTimeout (() => {
      render.addDonation("dari 28", 280)
    }, 30000)
    
  </script>
</body>
</html>
