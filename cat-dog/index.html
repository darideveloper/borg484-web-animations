<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <div class="content">
    <div class="cat">

      <div class="videos">

        <div class="video-wrapper idle">
          <video src="./videos/cat-idle.mp4" autoplay muted preload loop></video>
        </div>

        <div class="video-wrapper donation hide">
          <video src="./videos/cat-donation.mp4" muted preload></video>
        </div>

        <div class="video-wrapper ball hide">
          <video src="./videos/cat-ball.mp4" muted preload></video>
        </div>

      </div>
    </div>

    <div class="dog">

      <div class="videos">

        <div class="video-wrapper idle">
          <video src="./videos/dog-idle.mp4" autoplay muted preload loop></video>
        </div>

        <div class="video-wrapper donation hide">
          <video src="./videos/dog-donation.mp4" muted preload></video>
        </div>

        <div class="video-wrapper ball hide">
          <video src="./videos/dog-ball.mp4" muted preload></video>
        </div>

      </div>

    </div>

    <div class="balls hide">
      <div class="images">
        <img src="./images/ball.png" alt="ball image" class="ball">
        <img src="./images/yarn.png" alt="yarn image" class="yarn">
      </div>
    </div>
  </div>

  <script src="./js/anime.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/code.js"></script>
</body>

</html>
